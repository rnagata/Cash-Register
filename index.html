<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id ="display">0</div>
    <div id ="buttons">
        <div id ="numbers">
            <button class ="numButton">7</button>
            <button class ="numButton">8</button>
            <button class ="numButton">9</button>
            <button class ="numButton">4</button>
            <button class ="numButton">5</button>
            <button class ="numButton">6</button>
            <button class ="numButton">1</button>
            <button class ="numButton">2</button>
            <button class ="numButton">3</button>
            <button class ="numButton">0</button>
            <button class ="numButton">00</button>
            <button class ="numButton">.</button>
        </div>
        <!-- no spaces between attributes and value -->
        <div id ="operations">
            <button class ="opButton" id ="divide">/</button>
            <button class ="opButton" id ="multiply">*</button>
            <button class ="opButton" id ="subtract">-</button>
            <button class ="opButton" id ="add">+</button>
            <button class ="opButton" id ="total">=</button>
        </div>
        <div id = "secondary-ops">
            <button class ="secOpButton" id ="clear">CLEAR</button>
            <button class ="secOpButton" id ="getBalance">GET BALANCE</button>
            <button class ="secOpButton" id ="depositCash">DEPOSIT CASH</button>
            <button class ="secOpButton" id ="withdrawCash">WITHDRAW CASH</button>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
